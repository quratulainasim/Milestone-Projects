
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESUME BUILDER</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1> Milestone:4 "Editable Resume Builder"</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information:</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>
            <label for="fathername">Father Name:</label>
            <input type="text" id="fathername" name="fathername"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            <label for="mobile">Mobile #:</label>
            <input type="number" id="mobile" name="mobile"><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address"><br>    
        </fieldset>
        <br>
        <fieldset>
            <legend>Education:</legend>
            <div>
                <label for="education">Details:</label>
                <textarea id="education" rows="10" cols="70"></textarea>
            </div>
        </fieldset>
        <br>
        <fieldset>
            <legend>Experience:</legend>
            <div>
                <label for="experience">Details:</label>
                <textarea id="experience" rows="10" cols="70"></textarea>
            </div>
        </fieldset>
        <br>
        <fieldset>
            <legend>Skills:</legend>
            <div>
                <label for="skills">Details:</label>
                <textarea id="skills" rows="10" cols="70"></textarea>
            </div>
        </fieldset>
        <br>
        <button type="submit">Generate Resume</button>
    </form>
    <br>
    <div class="ResumeOutput" id="resumeOutput" contenteditable="true"></div>
    <script src="./script.js"></script> 
</body>
</html>
